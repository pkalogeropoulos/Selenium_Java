jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Show Chrome version
        run: |
          which google-chrome || echo "chrome not found"
          google-chrome --version || echo "no version"

      - name: Run tests
        run: mvn -B test -Dwebdriver.chrome.verboseLogging=true -Dwebdriver.chrome.logfile=chromedriver.log

      - name: Show ChromeDriver log (if present)
        if: always()
        run: |
          if [ -f chromedriver.log ]; then
            echo "=== ChromeDriver log ==="
            cat chromedriver.log
          else
            echo "No chromedriver.log found"
          fi
